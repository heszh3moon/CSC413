<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table + Chairs + Milo & Milk</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>

    <!-- TABLE -->
    <!-- Table top -->
    <a-box position="0 1 -3" width="2" height="0.15" depth="1" color="#8B5A2B">
      <!-- This box is the main table surface -->
    </a-box>

    <!-- Table legs -->
    <a-box position="-0.85 0.55 -2.6" width="0.1" height="0.9" depth="0.1" color="#5C3A1E"></a-box>
    <a-box position="0.85 0.55 -2.6"  width="0.1" height="0.9" depth="0.1" color="#5C3A1E"></a-box>
    <a-box position="-0.85 0.55 -3.4" width="0.1" height="0.9" depth="0.1" color="#5C3A1E"></a-box>
    <a-box position="0.85 0.55 -3.4"  width="0.1" height="0.9" depth="0.1" color="#5C3A1E"></a-box>

    <!-- CHAIR 1 -->
    <!-- Seat -->
    <a-box position="-1.5 0.6 -3" width="0.8" height="0.1" depth="0.8" color="#5C482A"></a-box>
    <!-- Backrest -->
    <a-box position="-1.5 1 -3.35" width="0.8" height="0.6" depth="0.1" color="#5C482A"></a-box>
    <!-- 4 legs -->
    <a-cylinder position="-1.9 0.3 -2.7" radius="0.05" height="0.6" color="#3A2A1B"></a-cylinder>
    <a-cylinder position="-1.1 0.3 -2.7" radius="0.05" height="0.6" color="#3A2A1B"></a-cylinder>
    <a-cylinder position="-1.9 0.3 -3.3" radius="0.05" height="0.6" color="#3A2A1B"></a-cylinder>
    <a-cylinder position="-1.1 0.3 -3.3" radius="0.05" height="0.6" color="#3A2A1B"></a-cylinder>

    <!-- CHAIR 2 -->
    <a-box position="1.5 0.6 -3" width="0.8" height="0.1" depth="0.8" color="#5C482A"></a-box>
    <a-box position="1.5 1 -3.35" width="0.8" height="0.6" depth="0.1" color="#5C482A"></a-box>

    <a-cylinder position="1.9 0.3 -2.7" radius="0.05" height="0.6" color="#3A2A1B"></a-cylinder>
    <a-cylinder position="1.1 0.3 -2.7" radius="0.05" height="0.6" color="#3A2A1B"></a-cylinder>
    <a-cylinder position="1.9 0.3 -3.3" radius="0.05" height="0.6" color="#3A2A1B"></a-cylinder>
    <a-cylinder position="1.1 0.3 -3.3" radius="0.05" height="0.6" color="#3A2A1B"></a-cylinder>

    <!-- MILO TIN -->
    <!-- Cylinder the body -->
    <a-cylinder position="0.5 1.15 -3" radius="0.15" height="0.4" color="#1f5b1f"></a-cylinder>
   

    <!-- IDEAL MILK -->
    <a-cylinder position="-0.5 1.15 -3" radius="0.12" height="0.35" color="blue"></a-cylinder>
  

    <!-- Ground -->
    <a-plane rotation="-90 0 0" width="20" height="20" color="#CCCCCC"></a-plane>

    <a-sky color="#ECECEC"></a-sky>

  </a-scene>
</body>
</html>
